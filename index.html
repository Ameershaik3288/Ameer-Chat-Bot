<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ameer AI â€¢ Midnight Core</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
    }

    .glass {
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(148, 163, 184, 0.15);
    }

    .neon {
      box-shadow: 0 0 20px rgba(56,189,248,0.35);
    }

    .ai-text {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.08em;
    }

    .user-bubble {
      background: linear-gradient(135deg,#6366f1,#8b5cf6);
    }

    .ai-bubble {
      background: #020617;
      border: 1px solid rgba(56,189,248,0.3);
    }

    .typing span {
      animation: blink 1.4s infinite both;
    }
    .typing span:nth-child(2){animation-delay:.2s}
    .typing span:nth-child(3){animation-delay:.4s}

    @keyframes blink {
      0%{opacity:.2}
      20%{opacity:1}
      100%{opacity:.2}
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-5xl h-[90vh] glass rounded-3xl neon flex flex-col overflow-hidden">

    <!-- HEADER -->
    <header class="px-8 py-6 flex justify-between items-center border-b border-slate-700">
      <div>
        <h1 class="text-cyan-400 ai-text text-xl">AMEER AI</h1>
        <p class="text-xs text-slate-400 tracking-widest">JARVIS MODE â€¢ ONLINE</p>
      </div>
      <div class="flex gap-3 text-slate-400">
        <i class="fas fa-microchip"></i>
        <i class="fas fa-brain"></i>
        <i class="fas fa-gear"></i>
      </div>
    </header>

    <!-- CHAT -->
    <main id="chat" class="flex-1 overflow-y-auto px-8 py-6 space-y-6">

      <div class="flex">
        <div class="ai-bubble text-slate-200 p-5 rounded-xl max-w-[80%]">
          <p class="text-cyan-400 text-xs mb-1 ai-text">AMEER CORE</p>
          System initialized. Ready when you are, Ameer ðŸš€
        </div>
      </div>

    </main>

    <!-- INPUT -->
    <footer class="p-6 border-t border-slate-700">
      <form id="form" class="flex items-center gap-3">
        <input
          id="input"
          type="text"
          placeholder="Type command..."
          class="flex-1 bg-transparent border border-slate-600 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-cyan-400"
        />
        <button class="bg-cyan-500 hover:bg-cyan-600 text-black px-6 py-3 rounded-xl font-semibold">
          SEND
        </button>
      </form>
      <p class="text-[10px] text-slate-500 mt-3">
        Engine: Gemini 2.5 â€¢ Endpoint: 127.0.0.1:5000/chat
      </p>
    </footer>

  </div>

<script>
const chat = document.getElementById('chat');
const form = document.getElementById('form');
const input = document.getElementById('input');
const URL = "http://127.0.0.1:5000/chat";

function addMsg(role,text){
  const wrap=document.createElement('div');
  wrap.className=`flex ${role==='user'?'justify-end':'justify-start'}`;

  const bubble=document.createElement('div');
  bubble.className=`${role==='user'?'user-bubble':'ai-bubble'} text-slate-200 p-4 rounded-xl max-w-[80%]`;

  bubble.innerText=text;
  wrap.appendChild(bubble);
  chat.appendChild(wrap);
  chat.scrollTop=chat.scrollHeight;
}

function typing(){
  const d=document.createElement('div');
  d.id="typing";
  d.className="flex";
  d.innerHTML=`
    <div class="ai-bubble p-4 rounded-xl text-cyan-400 typing">
      <span>.</span><span>.</span><span>.</span>
    </div>`;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

form.addEventListener('submit',async e=>{
  e.preventDefault();
  if(!input.value.trim())return;

  addMsg('user',input.value);
  const msg=input.value;
  input.value='';
  typing();

  try{
    const r=await fetch(URL,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({msg})
    });
    document.getElementById('typing').remove();
    addMsg('ai',await r.text());
  }catch{
    document.getElementById('typing').remove();
    addMsg('ai','âš  Backend offline. Flask @ port 5000');
  }
});
</script>

</body>
</html>
